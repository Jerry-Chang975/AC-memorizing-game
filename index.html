<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Memorizing Game</title>
  </head>

  <body>
    <div id="completed">
      <h3>Complete!</h3>
      <h5 id="completedScore">Score: 0</h5>
      <h5 id="completedTriedTimes">You've tried: 0</h5>
      <button
        type="submit"
        onclick="window.location.reload()"
        class="btn btn-light"
      >
        Play Again
      </button>
    </div>
    <header>
      <div id="title" class="d-flex">
        <img
          src="https://assets-lighthouse.alphacamp.co/uploads/image/file/17990/__.png"
          alt=""
          style="width: 35px; height: 35px; margin-right: 0.5rem"
        />
        <h2>Memorizing Game</h2>
      </div>
      <p id="score">Score: 0</p>
      <p id="tryTimes">You've tried: 0</p>
    </header>

    <div id="cardsPanel" class="container">
      <div class="container d-flex"></div>
      <div class="container d-flex"></div>
      <div class="container d-flex"></div>
      <div class="container d-flex"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
